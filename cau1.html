<body>
<script>
    //ax+b=0
    let a0=parseFloat(prompt("nhập giá trị của a"))
    let b0=parseFloat(prompt("nhập giá trị của b"))
    document.write("x="+firstDegreeEquation(a0,b0))
    function firstDegreeEquation(a,b){
        let x
        if(a!==0){
             x=-b/a;
        }else if(a===0&&b===0){
            x="vô số nghiệm"
        }else if(a==0&&b!=0){
            x="vô nghiệm"
        }
        return x
    }

</script>
