<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
<script>
    //ax+b=0
    let a0=prompt("nhập giá trị của a")
    let b0=prompt("nhập giá trị của b")
    document.write("Giá trị của y là:"+firstDegreeEquation(a0,b0))
    function firstDegreeEquation(a,b){
        let x=-b/a;
        return x
    }

</script>
